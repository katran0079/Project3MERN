<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Artist Alley</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      footer {
        background-color: #555;
        color: white;
        padding: 15px;
      }
      #color {
        background-color: red;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="framework.html">Home</a></li>
            <li class="active"><a href="message.html">Messages</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group input-group">
              <input type="text" class="form-control" placeholder="Search.." />
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="user.html"
                ><span class="glyphicon glyphicon-user"></span> My Account</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center">
      <div class="row">
        <div class="col-sm-3 well">
          <button class="btn btn-primary">Inbox</button><br />
          <button class="btn btn-primary">Important</button><br />
          <button class="btn btn-primary">Spam</button>
        </div>
        <div class="col-sm-7">
          <div class="row">
            <h3>You have four new messages</h3>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well">
                <p>John</p>
                <img
                  src="bird.jpg"
                  class="img-circle avatar"
                  height="55"
                  width="55"
                  alt="Avatar"
                />
              </div>
            </div>
            <div class="col-sm-9">
              <div class="well">
                <h4>SUPER URGENT</h4>

                <button class="btn btn-warning">Important</button>
                <button class="btn btn-warning" data-reply="John">Reply</button>
                <button class="btn btn-warning">Trash</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well">
                <p>Bo</p>
                <img
                  src="bandmember.jpg"
                  class="img-circle"
                  height="55"
                  width="55"
                  alt="Avatar"
                />
              </div>
            </div>
            <div class="col-sm-9">
              <div class="well">
                <h4>I need it done by tomorrow.</h4>

                <button class="btn btn-warning">Important</button>
                <button class="btn btn-warning" data-reply="Bo">Reply</button>
                <button class="btn btn-warning">Trash</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well">
                <p>Jane</p>
                <img
                  src="bandmember.jpg"
                  class="img-circle"
                  height="55"
                  width="55"
                  alt="Avatar"
                />
              </div>
            </div>
            <div class="col-sm-9">
              <div class="well">
                <h4>I am not impresssed.</h4>

                <button class="btn btn-warning">Important</button>
                <button class="btn btn-warning" data-reply="Jane">Reply</button>

                <button class="btn btn-warning">Trash</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="well">
                <p>Anja</p>
                <img
                  src="bird.jpg"
                  class="img-circle"
                  height="55"
                  width="55"
                  alt="Avatar"
                />
              </div>
            </div>
            <div class="col-sm-9">
              <div class="well">
                <h4>Some Ideas</h4>
                <button class="btn btn-warning">Important</button>
                <button class="btn btn-warning" data-reply="Anja">Reply</button>
                <button class="btn btn-warning">Trash</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2 well">
          <div class="thumbnail">
            <p>Upcoming Events:</p>
            <img src="paris.jpg" alt="Paris" width="400" height="300" />
            <p><strong>Paris</strong></p>
            <p>Fri. 27 November 2015</p>
            <button class="btn btn-primary">Info</button>
          </div>
          <div class="well">
            <p>ADS</p>
          </div>
          <div class="well">
            <p>ADS</p>
          </div>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <p>Footer Text</p>
    </footer>
  </body>
</html>
